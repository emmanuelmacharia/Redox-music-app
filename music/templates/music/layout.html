<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/Styles.css' %}" />
    <title>{% block title %} Redox {% endblock %} </title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <header>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'music:index' %}">Redox</a>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a  class="nav-link" href="{%url 'music:index' %}" >
                        <span class="glyphicon glyphicon-align-left glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                        </a></li>
                    <li><a  class="nav-link" href="{%url 'music:index' %}" >
                        <span class="glyphicon glyphicon-align-left glyphicon-music"></span>&nbsp; Music
                        </a></li>
                    
                </ul>
                <form class="navbar-form navbar-left form-inline my-2 my-lg-0" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control mr-sm-2" placeholder="Search"  name="q" value=""/>
                    </div>
                </form>&nbsp;
                        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
                 <div class="navbar-right">
               <ul class="nav navbar-nav">
                   <li class="">
                        <a  class="nav-link" href="{% url 'music:add-album' %}" >
                        <span class="glyphicon glyphicon-align-left glyphicon-plus"></span>&nbsp; Add Album
                        </a>
                    </li>
                    <li class="">
                        <a  class="nav-link" href="{%url 'music:index' %}" >
                        <span class="glyphicon glyphicon-align-left  glyphicon-off" ></span>&nbsp; Logout
                        </a>
                    </li>
               </ul>
            </div>
                
            </div>
        </div>
    </div>
</header>
    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - Redox Entertainment</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
